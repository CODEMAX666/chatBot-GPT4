<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <section class="msger">
        <header class="msger-header">
            <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> GPT4
            </div>
            <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(public/bot.svg)">
                </div>

                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">GPT4</div>
                        <div class="msg-info-time"> </div>
                    </div>

                    <div class="msg-text">
                        Hi, Welcome to GPT4!ðŸ˜„
                    </div>
                </div>
            </div>

            <div class="msg right-msg">
            </div>
        </main>

        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message...">
            <button id="sendButton" type="submit" class="msger-send-btn">Send</button>
        </form>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="public/script.js"></script>

</html>
